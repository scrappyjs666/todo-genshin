<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/logo(32x32).png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="description" />
    <title>Genshin To-do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="animation">
        <img
          draggable="false"
          src="/images/animation.gif"
          alt="animation"
          class="animation__image"
        />
        <div class="animation__block">
          <h2 class="animation-block__text">Привет, рад тебя видеть!</h2>
        </div>
      </div>
      <div class="hero-wrap">
        <div class="hero">
          <img
            draggable="false"
            src="images/todo-bgimage.png"
            alt=""
            class="img__hero"
          />
          <h1 class="hero__title">To-do list for freya</h1>
          <ul class="hero__list">
            <li class="hero-list__item">
              Открыть сундучок!
              <button class="hero-list__btn"></button>
            </li>
            <li class="hero-list__item">
              Сделать дейлики!
              <button class="hero-list__btn"></button>
            </li>
            <li class="hero-list__item">
              Покормить котов!
              <button class="hero-list__btn"></button>
            </li>
          </ul>
          <form class="hero__form">
            <input
              placeholder="Поле для ввода задач!"
              type="text"
              class="hero__input"
              required
            />
            <button type="button" class="hero-form__button">
              Добавить задачу!
            </button>
          </form>
          <div class="hui">
            <div class="hero-column__heroes swiper-container">
              <div class="swiper-wrapper">
                <img
                  draggable="false"
                  src="images/img-column1.png"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column2.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column3.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column4.png"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column5.png"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column6.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column7.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column8.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column9.jpg"
                  alt="img"
                  class="bg__image swiper-slide"
                />
                <img
                  draggable="false"
                  src="images/img-column10.png"
                  alt="img"
                  class="bg__image swiper-slide"
                />
              </div>
            </div>
          </div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
